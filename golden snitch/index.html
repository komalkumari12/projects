<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Snitch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="snitch">
          <div id="left-wing">
            <div class="wing-one"></div>
            <div class="wing-two"></div>
            <div class="wing-three"></div>
          </div>
          <div id="snitch-body-wrapper">
            <div id="snitch-body">
              <div id="top-rings">
                <div id="top-ring"></div>
                <div id="middle-top-bottom-rings">
                  <div id="left-ring"></div>
                  <div id="right-ring"></div>
                </div>
              </div>
        
              <div id="bottom-rings">
                <div id="bottom-left-ring">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
                <div id="bottom-right-ring">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="right-wing">
            <div class="wing-one"></div>
            <div class="wing-two"></div>
            <div class="wing-three"></div>
          </div>
        </div>
        <div id="shadow"></div>
      </div>
</body>
</html>
