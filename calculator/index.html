<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
    </head>
  <body>

    <div id="container1">
    <div id="displayarea"></div>
    <div id="numbers">
        <div class="box1"><strong><big>1</big></strong></div>
        <div class="box2"><strong><big>2</big></strong></div>
        <div class="box3"><strong><big>3</big></strong></div>
        <div class="box4"><strong><big>4</big></strong></div>
        <div class="box5"><strong><big>5</big></strong></div>
        <div class="box6"><strong><big>6</big></strong></div>
        <div class="box7"><strong><big>7</big></strong></div>
        <div class="box8"><strong><big>8</big></strong></div>
        <div class="box9"><strong><big>9</big></strong></div>
        <div class="box0"><strong><big>0</big></strong></div>

        <div class="symbol1">+/-</div>
        <div class="symbol2">.</div>
        <div class="symbol3">=</div>
        <div class="symbol4">+</div>
        <div class="symbol5">-</div>
        <div class="symbol6">*</div>
        <div class="symbol7">/</div>
        <div class="symbol8">x^1/2</div>
        <div class="symbol9">x^2</div>
        <div class="symbol10">1/x</div>

        <div class="exbox1">%</div>
        <div class="exbox2">CE</div>
        <div class="exbox3">C</div>
        <div class="exbox4">ABCD</div>

        <div class="top1">MC</div>
        <div class="top2">MR</div>
        <div class="top3">M+</div>
        <div class="top4">M-</div>
        <div class="top5">MS</div>
        <div class="top6">M^</div>

        <p class="standard"><strong>CALCULATOR</strong></p>

        <div class="displaybox"></div>
    </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
